<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/call.css" />
    <link rel="stylesheet" href="./css/weather.css" />
    <link rel="stylesheet" href="./css/clock.css" />
    <link rel="icon" href="./img/favicon.ico" />
    <title>my phone</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <div class="phone">
      <div class="line">
        <div class="time-box">
          <div class="time"></div>
        </div>
        <div class="notch"></div>
        <div class="battery"></div>
      </div>

      <div class="whiteBox">
        <!-- 전화 -->
        <div class="textBox"></div>
        <div class="callBtn-box">
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="number" value="*"><div class="star">*</div></button>
          <button class="number" value="0">0</button>
          <button class="number" value="#">#</button>
          <button class="callBtn"><i class="fa-solid fa-phone"></i></button>
          <div class="callBtn-delete">
            <i class="fa-solid fa-delete-left"></i>
          </div>
        </div>

        <div class="calling-box">
          <button><i class="fa-solid fa-microphone-slash"></i></button>
          <button><i class="fa-regular fa-keyboard"></i></button>
          <button><i class="fa-solid fa-volume-high"></i></button>
          <button><i class="fa-solid fa-plus"></i></button>
          <button><i class="fa-solid fa-video"></i></button>
          <button><i class="fa-solid fa-circle-user"></i></button>
          <button class="hangUP"><i class="fa-solid fa-phone"></i></button>
          <audio class="callAudio" src="./통화음.mp3" loop></audio>
        </div>

        <!-- 날씨 -->
        <div class="weather-box">
          <h2>날씨</h2>
          <form>
            <input type="text" placeholder="Please search in English" id="weatherInput" />
            <button type="submit" class="search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="main-cityBtn">
              <i class="fa-solid fa-question"></i>
            </button>
            <div class="main-city">
              <table>
                <tr>
                  <th colspan="2">주요 도시</th>
                </tr>
                <tr>
                  <td>서울</td>
                  <td>seoul</td>
                </tr>
                <tr>
                  <td>인천</td>
                  <td>incheon</td>
                </tr>
                <tr>
                  <td>세종</td>
                  <td>sejong</td>
                </tr>
                <tr>
                  <td>대전</td>
                  <td>daejeon</td>
                </tr>
                <tr>
                  <td>대구</td>
                  <td>daegu</td>
                </tr>
                <tr>
                  <td>광주</td>
                  <td>gwangju</td>
                </tr>
                <tr>
                  <td>울산</td>
                  <td>ulsan</td>
                </tr>
                <tr>
                  <td>부산</td>
                  <td>busan</td>
                </tr>
                <tr>
                  <td>제주</td>
                  <td>jeju</td>
                </tr>
              </table>
            </div>
          </form>

          <div class="result-weather">
            <div class="city"></div>
            <div class="temp"></div>
            <div class="weather"></div>
            <div class="icon"></div>
          </div>
        </div>

        <!-- 알람 -->
        <div class="clock-box">
          <div class="clock-topbox">
            <h2>알람</h2>
            <div class="clockPlus clockBtn"><i class="fa-solid fa-plus"></i></div>
          </div>
          <div class="clockList"></div>

          <div class="clockSetup">
            <select name="select" id="select1">
              <option hidden>AM / PM</option>
              <option>오전</option>
              <option>오후</option>
            </select>
            <select name="select" id="select2">
              <option hidden>시</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
            <select name="select" id="select3">
              <option hidden>분</option>
              <option>00</option>
              <option>05</option>
              <option>10</option>
              <option>15</option>
              <option>20</option>
              <option>25</option>
              <option>30</option>
              <option>35</option>
              <option>40</option>
              <option>45</option>
              <option>50</option>
              <option>55</option>
            </select>

            <div class="clockSetup2">
              <table>
                <tr>
                  <td>레이블</td>
                  <td><input id="label" type="text" /></td>
                </tr>
                <tr>
                  <td>반복</td>
                  <td>
                    <input type="checkbox" name="day" value="월" />월
                    <input type="checkbox" name="day" value="화" />화
                    <input type="checkbox" name="day" value="수" />수
                    <input type="checkbox" name="day" value="목" />목<br />
                    <input type="checkbox" name="day" value="금" />금
                    <input type="checkbox" name="day" value="토" />토
                    <input type="checkbox" name="day" value="일" />일
                  </td>
                </tr>
                <tr>
                  <td>다시<br />알림</td>
                  <td><input type="checkbox" id="tryAlert" /><label for="tryAlert"></label></td>
                </tr>
              </table>
            </div>
            <div class="clock-bottombox">
              <div class="clockCancle clockBtn">취소</div>
              <div class="clockSave clockBtn">저장</div>
            </div>
          </div>
        </div>

        <div class="home-box">
          <i class="fa-solid fa-house home-btn"></i>
        </div>
      </div>

      <div class="blackBox">
        <div class="apple-box">
          <i class="fa-brands fa-apple"></i>
        </div>
      </div>

      <div class="bottom">
        <div class="homeIconBtn homeCallBtn">
          <i class="fa-solid fa-phone"></i>
        </div>
        <div class="homeIconBtn homeWeatherBtn">
          <i class="fa-solid fa-cloud-moon"></i>
        </div>
        <div class="homeIconBtn homeClockBtn">
          <i class="fa-solid fa-clock"></i>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/home.js"></script>
  <script src="./js/call.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/clock.js"></script>
</html>
